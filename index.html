<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/_style.scss"/>
    <link rel="stylesheet" href="styles/_reset.scss"/>
    <link rel="stylesheet" href="styles/_variables.scss"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<main>
    <div class="box">
        <h1 class="heading">ACCOUNT LOGIN</h1>
        <form>
            <div class="form__field">
                <label class="label" for="name">USERNAME</label>
                <input type="text" class="form__input" id="name" placeholder="USERNAME"/>
            </div>
            <div class="form__field">
                <label class="label" for="password">PASSWORD</label>
                <input type="password" class="form__input" id="password" placeholder="PASSWORD"/>
            </div>
            <div class="buttons">
                <div class="buttons__item">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label class="label" for="checkbox">Remember Me</label>
                </div>
                <button type="submit" class="form__button">LOG IN</button>
            </div>

        </form>
    </div>
</main>
<aside>
    <div class="icontainer">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-github"></i>
        <i class="fa-solid fa-piggy-bank"></i>
    </div>
</aside>


</body>
</html>
